name: main
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
        - uses: actions/checkout@master
        - uses: ./actions
        - name: Setup python
            uses: actions/setup-python@master
            with:
            python-version: '3.x'
            architecture: x64
        - run: python3 test.py
    